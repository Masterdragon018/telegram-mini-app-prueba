<!DOCTYPE html>
<html>
<head>
    <title>Mini App de Prueba Avanzada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* CSS mejorado usando variables de tema de Telegram */
        body {
            /* Usa el color de fondo nativo de Telegram (soporta modo oscuro) */
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            line-height: 1.5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 20px;
        }
        .button-primary {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            /* Usa los colores de bot√≥n nativos de Telegram */
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            transition: background-color 0.2s;
            font-weight: bold;
        }
        .button-primary:hover {
            opacity: 0.9;
        }
        .user-card {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--tg-theme-text-color, #000000);
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
        }
        .user-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Control de Asistente</h1>

        <div class="user-card" id="user-info">
            Cargando datos de sesi√≥n...
        </div>
        
        <p style="margin-top: 30px;">
            Haz clic para enviar una orden directa a tu flujo de n8n.
        </p>

        <button class="button-primary" onclick="sendCommand()">
            Enviar Comando a n8n: /iniciar_flujo
        </button>
    </div>

    <script>
        // 1. Inicializar la WebApp de Telegram
        Telegram.WebApp.ready();
        
        // 2. Mostrar la informaci√≥n del usuario (Autenticaci√≥n)
        // La informaci√≥n viene en initDataUnsafe, firmada por Telegram
        const user = Telegram.WebApp.initDataUnsafe.user;
        const userInfoDiv = document.getElementById('user-info');

        if (user) {
            userInfoDiv.innerHTML = `
                <p style="color: var(--tg-theme-link-color);">‚úÖ Sesi√≥n de Telegram Iniciada</p>
                <p><strong>ID de Telegram (user_id):</strong> <code>${user.id}</code></p>
                <p>Nombre: ${user.first_name} ${user.last_name || ''}</p>
                <p>Username: ${user.username ? '@' + user.username : 'No disponible'}</p>
            `;
        } else {
            userInfoDiv.innerHTML = `<p>‚ö†Ô∏è No se pudo obtener la informaci√≥n del usuario.</p>`;
        }

        // 3. Funci√≥n para enviar el comando a n8n y darle feedback al usuario
        function sendCommand() {
            // Este string ser√° el dato que recibir√° el bot.
            const commandString = '/iniciar_flujo'; 
            
            // Env√≠a los datos al bot. El bot recibir√° estos datos como 'web_app_data'.
            Telegram.WebApp.sendData(commandString);

            // Muestra una notificaci√≥n emergente para el usuario
            Telegram.WebApp.showPopup({
                message: `El comando "${commandString}" ha sido enviado a tu asistente.`,
                title: 'Orden Enviada',
                buttons: [{id: 'ok', type: 'ok'}],
            });
            
            // Opcional: cierra la Mini App despu√©s de un breve momento
            setTimeout(() => {
                Telegram.WebApp.close();
            }, 1000); 
        }

        // 4. Configurar el bot√≥n nativo de cierre de Telegram (es un extra visual)
        Telegram.WebApp.MainButton.setText('Cerrar Mini App');
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.onClick(function() {
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
