<!DOCTYPE html>
<html>
<head>
    <title>Mini App de Prueba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>游녦 Hola desde la Mini App!</h1>
    <p>Esta es una p치gina web simple.</p>
    
    <button onclick="enviarMensajeAlBot()">
        Enviar un mensaje a tu asistente
    </button>

    <script>
        // Inicializar la WebApp de Telegram
        Telegram.WebApp.ready();
        
        // Mostrar el bot칩n de cierre nativo de Telegram
        Telegram.WebApp.MainButton.setText('Cerrar Aplicaci칩n');
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.onClick(function() {
            // Este comando nativo cierra la Mini App
            Telegram.WebApp.close();
        });

        function enviarMensajeAlBot() {
            // Esta es la funci칩n clave: enviar un string de datos al bot
            // En este caso, enviamos "app_data" que el bot recibir치 como un mensaje
            const dataToSend = JSON.stringify({ action: 'mini_app_test', value: 'Datos enviados desde la webapp' });
            
            // Env칤a los datos al bot. El bot recibir치 estos datos como un 'WebAppData'
            Telegram.WebApp.sendData(dataToSend);
            
            // Opcional: Cerrar la app despu칠s de enviar los datos
            Telegram.WebApp.close();
        }
    </script>

</body>
</html>
